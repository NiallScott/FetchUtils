apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 24
        versionCode Integer.parseInt(VERSION_CODE)
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            testCoverageEnabled true
        }
    }

    android.libraryVariants.all { variant ->
        /*
         * This task generates JavaDoc.
         */
        task("generate${variant.name.capitalize()}Javadoc", type: Javadoc) {
            description "Generates Javadoc for ${variant.name}"
            title = "FetchUtils for Android Javadoc"
            source = variant.javaCompile.source
            classpath = files(variant.javaCompile.classpath.files, android.bootClasspath)
            options {
                linksOffline("http://d.android.com/reference",
                        "${android.sdkDirectory}/docs/reference")
            }
        }

        /**
         * This task packages Javadoc in to a JAR file, required for pushing to Maven.
         */
        task("package${variant.name.capitalize()}Javadoc", type: Jar,
                dependsOn: getTasks().getByName("generate${variant.name.capitalize()}Javadoc")) {
            description "Package Javadoc for ${variant.name} as a JAR"
            classifier = 'javadoc'
            from getTasks().getByName("generate${variant.name.capitalize()}Javadoc").destinationDir
        }

        /**
         * This task packages the sources in to a JAR file, required for pushing to Maven.
         */
        task("package${variant.name.capitalize()}Sources", type: Jar) {
            description "Package sources for ${variant.name} as a JAR"
            classifier = "sources"
            from variant.javaCompile.source
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-annotations:24.2.1'
    provided 'com.android.support:support-v4:24.2.1'
    provided 'com.squareup.okhttp3:okhttp:3.4.1'

    androidTestCompile 'com.android.support:support-annotations:24.2.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'

    testCompile 'junit:junit:4.12'
    testCompile 'com.squareup.okhttp3:okhttp:3.4.1'
}

apply from: '../gradle-mvn-push.gradle'